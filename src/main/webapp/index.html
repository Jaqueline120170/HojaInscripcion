<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="JRT">
<title>Hoja de Inscripcion</title>
<link href="Estilo.css" rel="stylesheet">
</head>
<h1>HOJA DE INSCRIPCIÓN</h1>
<h2>EN LOS CICLOS FORMATIVOS DE GRADO SUPERIOR</h2>
<body>
	<div class="boton">
<div class="contenedor1">
<form id="Datos Personales">
	<label for="nombre">Nombre:</label><br>
	<input type="text" id="nombre" name="requiered">
	<label for="email">Correo electronico:</label>
	<input type="email" id="email" name="email" required>
	<label for="text">DNI:</label>
	<input type="text" id="DNI" name="DNI" required><br>
	<p><label for="nombre">Localidad de Nacimiento:</label></p>
	<input type="text" id="locNacimiento" name="requiered">
	<label for="provincia"> Provincia:</label>
	<select name="provincia">
    <option value="0"></option>
       <option value="1">Granada</option>
       <option value="2">Sevilla</option>
       <option value="3">Cádiz</option>
       <option value="4">Cordoba</option>
       <option value="5">Jaen</option>
       <option value="6">Huelva</option>
       <option value="7">Almeria</option> 
       </select>
    <label for="fechaNac">Fecha de Nacimiento:</label>
	<input type="date" id="fechaNac" name="fechaNac" required>
	<p><label for="Direccion">Dirección:</label></p>
	<input type="text" id="Direccion" name="direccion" required>	
	<label for="CP">Codigo Postal:</label>
	<input type="text" id="CP" name="CP" required>	
</form>
</div>
<div class="contenedor2">
<form id="Forma de acceso">
	<input type="radio" id="directo" name="directo">
	<label for="directo">Directo</label><br>
	<input type="radio" id="bachillerato" name="bachillerato">
	<label for="bachillerato">Bachillerato</label>
	<label for="LogModalidad">logModalidad</label>
	<input type="text" id="logModalidad" name="logModalidad"><br>
	<input type="radio" id="Experimental" name="Experimental">
	<label for="Experimental">Experimental</label><br>
	<input type="radio" id="COU" name="COU">
	<label for="COU">COU</label>
	<label for="opcion">Opcion</label>
	<input type="text" id="opcion" name="opcion"><br>
	<input type="radio" id="fp2" name="fp2">
	<label for="fp2">FP2</label><br>
	<input type="radio" id="otros" name="otros">
	<label for="otros">Otros</label>
	<label for="especificar">Especifique</label>
	<input type="text" id="especificar" name="especificar"><br>
	<input type="radio" id="pl" name="pl">
	<label for="pl">Prueba Libre</label>
</form>	
</div>

<div class="contenedor3">
<form id="Documentos Adjuntados">
	<input type="checkbox" id="dni" name="dni">
	<label for="dni">Fotocopia DNI</label>
	<input type="checkbox" id="ca" name="ca">
	<label for="ca">Certificado Academico</label><br>
	<input type="checkbox" id="od" name="od">
	<label for="od">Otros Documentos</label>
	<label for="especifique">Especifique</label>
	<input type="text" id="especifique" name="especifique"><br>	
	<input type="reset" id="Enviar Solicitud" name="Enviar Solicitud">
</form>
</div>
</div>
</body>
</html>
